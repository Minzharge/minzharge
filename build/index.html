<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/minzharge/assets/small-logo.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/minzharge/logo192.png" />
    <link rel="manifest" href="/minzharge/manifest.json" />
    <title>Minzharge</title>
    <script defer="defer" src="/minzharge/static/js/main.d8ee408c.js"></script>
    <link href="/minzharge/static/css/main.2869b788.css" rel="stylesheet" />
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        function loopNext() {
    $("#sliderWrapper")
      .stop()
      .animate(
        {
          scrollLeft: "+=20"
        },
        "fast",
        "linear",
        loopNext
      );
  }

  function loopPrev() {
    $("#sliderWrapper")
      .stop()
      .animate(
        {
          scrollLeft: "-=20"
        },
        "fast",
        "linear",
        loopPrev
      );
  }

  function stop() {
    $("#sliderWrapper").stop();
  }

  $("#next").hover(
    function() {
      loopNext();
    },
    function() {
      stop();
    }
  );

  $("#prev").hover(
    function() {
      loopPrev();
    },
    function() {
      stop();
    }
  );
      </script>
    </div>
  </body>
</html>
